<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JPConverter</title>
    <link rel="stylesheet" href="./JPConverter.css">
</head>
<body>

    <div>
        <h2 style="color: red; margin-left: 40px;">J<span style="color: green;">P</span><span style="color: blue;">Converter</span></h2>
    </div>

    <div class="jp_topbar_container">
        <div class="jp_topbar_content">
            <h3>HookType： </h3>
            <select name="jpHookType" id="jpHookType" style="height: 36px;">
                <option selected>JPAspectHookCustomInvokeBefore</option>
                <option>JPAspectHookCustomInvokeAfter</option>
                <option>JPAspectHookCustomInvokeInstead</option>
            </select>

            <h3 style="margin-left: 10px;">使用文档：</h3>
            <h4><a href="https://github.com/zhiyongzou/JPConverter/blob/master/README.md" target="_blank">JPConverter Doc</a> </h4>
        </div>
    </div>
    
    <div class="jp_code_container">
        <textarea class="jp_code_textview" id="jp_objc_code_textview" onkeydown="keydownHandler(this)">
@implementation ViewController

- (void)viewWillAppear:(BOOL)animated
{
    BOOL isHidden = self.view.isHidden;
    if (!isHidden) {
        UIColor *redColor = [UIColor redColor];
        self.view.backgroundColor = redColor;
    }
}

@end
        </textarea>
        <textarea class="jp_code_textview jp_json_color" id="jp_json_code_textview" readonly></textarea>
    </div>
    
    <div style="text-align: center;">
        <input type="button" value="转换" class="converter_btn" id="id_converter_btn" onclick="didConverterButtonClick()">
    </div>
    
</body>

<script src="./JPTabKey.js"></script>
<script src="./JPCommon.js"></script>
<script src="./JPConverter.js"></script>
<script src="./JPStatementParser.js"></script>

</html>
